full_text: 'RAILWAY FORECAST

  Readers in the UK will know that the Met Office Shipping Forecast, broadcast on
  BBC radio four times a day to an audience composed mainly of landlubbers ignorant
  of its meaning, is one of our national treasures. Overseas readers who have no idea
  what I am talking about can read a splendidly detailed entry in the Wikipedia.

  A great part of the charm, of course, is those wonderful names--Cromarty, Dogger,
  German Bight--and the other day it struck me that an equally delightful list is
  to be found in the stations on the Docklands Light Railway in London. Here, then,
  is today''s DLR Forecast.

  Shadwell : pining : locusts, bandage paste : 57, 12

  Poplar : clattering : mordant starlings, catafalque : 6, 22

  West India Quay : flapping : dirigible, Marmite : 82, 98

  Canary Wharf : galumphing : peanuts, macadamia nuts : 6, 10

  Heron Quays : pinging and grinding : coathanger, pot : 52, 11

  Mudchute : looming : pagans, whirling things : 14, 14

  All Saints : clucking : gas canisters, birdseed : 5, 36

  Pudding Mill Lane : flickering : savagery, nesting habits : 8, 70

  Custom House : abseiling : pomposity and flags and a cup : 16, 84

